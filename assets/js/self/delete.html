    <script>
        function createTags() {
            let mainCardDiv = document.createElement("div")
            mainCardDiv.setAttribute("class", "card rounded shadow")

            let crossIcon = document.createElement("span")
            crossIcon.setAttribute("class", "position-absolute")
            crossIcon.style.right = "10px"
            crossIcon.setAttribute("onclick", "hideCard(this)")

            let icon = document.createElement("i")
            icon.setAttribute("class", "fa-solid fa-xmark")

            crossIcon.append(icon)
            mainCardDiv.append(crossIcon)

            let topSectionDiv = document.createElement("div")
            topSectionDiv.setAttribute("class", "top")

            let imgTop = document.createElement("img")
            imgTop.setAttribute("class", "rounded-top")
            // imgTop.setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/8/82/Large_convex_lens.jpg")
            imgTop.src = "https://upload.wikimedia.org/wikipedia/commons/8/82/Large_convex_lens.jpg"

            topSectionDiv.append(imgTop)
            mainCardDiv.append(topSectionDiv)

            let bottomDiv = document.createElement("div")
            bottomDiv.setAttribute("class", "bottom p-3")
            bottomDiv.innerHTML = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae eius reprehenderit suscipit repudiandae
            nesciunt voluptate similique praesentium repellat ipsam officia accusamus blanditiis commodi iusto omnis,
            odit saepe et. Sunt, eos?`

            mainCardDiv.append(bottomDiv)
            document.body.append(mainCardDiv)
        }
        createTags()
        createTags()



        function hideCard(self) {
            console.log(self.parentElement)
            let message = confirm("do u wanna hide/delete this card?")//true/false
            if (message == true) {
                self.parentElement.style.display = "none"
            }
        }
        
    </script>
