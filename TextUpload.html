        function fetchApi(condition) {
            return new Promise((exe, reject) => {

                fetch("https://beginnerourwebsite.github.io/filetypeName/filetype.json").then(res => {
                    res.json().then(fileTypeData => {
                        if (condition) {
                            let details = fileTypeData.filter(value => {
                                return (value.ext == condition.split(".")[1])
                                // return fileTypeData[value].ext == condition.split(".")[0]


                            })

                            exe(details)
                        }
                        else {
                            exe(fileTypeData)
                        }
                    })
                })
            })

        }
        async function downloadFile() {

        // testing code start
        function isHTMLCode(code) {
            // Remove leading and trailing whitespace for cleaner analysis
            code = code.trim();

            // Check if the code starts with '<' and ends with '>'
            if (code.startsWith('<') && code.endsWith('>')) {
                return true; // Most likely HTML code based on basic checks
            }

            // Check for common HTML tags
            if (code.includes('<html') || code.includes('<div') || code.includes('<p') || code.includes('<span')) {
                return true; // Contains common HTML tags
            }

            // Check for specific HTML-related keywords
            if (code.includes('<!DOCTYPE') || code.includes('<html') || code.includes('<head') || code.includes('<body') || code.includes('<script') || code.includes('<style')) {
                return true; // Contains HTML-related keywords
            }

            // If none of the above conditions are met, assume it's not HTML code
            return false;
        }
