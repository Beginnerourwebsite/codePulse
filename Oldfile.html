        function tableCreate(dataArr) {
            document.getElementById("tbdy").innerHTML = ""
            let table = ""
            dataArr.map((element, index) => {

                if (element.Url) {
                    table += `<tr>
                        <td>${index + 1}</td>
                        <td>${element.date}<br>
                           </td>
                        <td>${element.title}</td>
                        <td>Link</td>
                        <td>
                            <a href=${element.Url} target="-"><button class="btn btn-info w-50 ">Visit</button></a>
                        </td>
                    </tr>`
                }
                else
                    table += `<tr>
                        <td>${index + 1}</td>
                        <td>${element.date}<br>
                           </td>
                        <td>${element.name}</td>
                        <td>${element.type}</td>
                        <td>
                            <a href=${element.file} target="_blank"><button class="btn btn-info">View</button></a>
                            <a href="${element.file}" download="${element.name}"> <button class="btn btn-success ">Download</button></a>
                        </td>
                    </tr>`
            })
            document.getElementById("tbdy").innerHTML += table
        }
        let resultArr = []
        function filterandfind(self) {

            const patternString = self.value; // or any other dynamic pattern as a string
            const pattern = new RegExp(patternString);
            resultArr.filter(x => {
                console.log(pattern.test())
                console.log(pattern.test(x.type))
            })
            let data = resultArr.filter(x => pattern.test(x.type||"link"))

            tableCreate(data)
        }

                data.child("newdatas").on("value", (snap) => {

                        })

                        tableCreate(resultArr.reverse())
                    }
